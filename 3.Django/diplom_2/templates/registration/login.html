<!DOCTYPE html> {% load static %}
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Аунтификация</title>
  <link rel="stylesheet" href="{% static "shop/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "shop/main.css" %}">
  <link rel="stylesheet" href="{% static "shop/login.css" %}">
</head>

<body class="text-center" data-gr-c-s-loaded="true">

<form class="form-signin" action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <img class="mb-4" src="{% static "logo.svg" %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Вход</h1>

  {% if form.errors %}
    <p class="mt-5 mb-3"> Неверный пароль или имя пользователя </p>
  {% endif %}

  <label for="inputEmail" class="sr-only">Login</label>
  <input type="login" id="inputEmail" class="form-control" placeholder="login" name="username"
         value="" required="" autofocus="" data-cip-id="inputLogin">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Пароль"
         name="password" required="" data-cip-id="inputPassword">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
  <br>
  <a href="/"> На главную страницу</a>
  <p class="mt-5 mb-3 text-muted">© Просто магазин 2018</p>
</form>


<script src="{% static "jquery-3.3.1.slim.min.js" %}"></script>
<script src="{% static "popper.min.js" %}"></script>
<script src="{% static "bootstrap.min.js" %}"></script>
</body>
</html>
