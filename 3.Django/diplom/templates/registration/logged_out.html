<!DOCTYPE html> {% load static %}
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Выход</title>
  <link rel="stylesheet" href="{% static "shop/bootstrap.min.css" %}">
  <link rel="stylesheet" href="{% static "shop/main.css" %}">
  <link rel="stylesheet" href="{% static "shop/login.css" %}">
</head>

<body class="text-center" data-gr-c-s-loaded="true">

<form class="form-signin" action="{% url 'login' %}" method="post">
  {% csrf_token %}

  <img class="mb-4" src="{% static "logo.svg" %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Благодарим вас за время, проведенное на этом сайте.</h1>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Войти заново</button>
  <br>
  <a href="/"> На главную страницу</a>
  <p class="mt-5 mb-3 text-muted">© Просто магазин 2019</p>
</form>

<script src="{% static "jquery-3.3.1.slim.min.js" %}"></script>
<script src="{% static "popper.min.js" %}"></script>
<script src="{% static "bootstrap.min.js" %}"></script>
</body>
</html>
